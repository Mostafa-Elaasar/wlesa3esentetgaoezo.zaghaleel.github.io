<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>الحلقة 7</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media screen and (max-width: 767px) and (orientation: portrait) {
            .container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: #000;
                color: white;
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 20px;
            }

            .container::before {
                content: "اقلب التلفون! واستمتع بمسلسل ولسه عايزين تتجوزوا";
                display: block;
                font-size: 1.2rem;
                margin-top: 40vh;
            }

            .video-wrapper {
                display: none;
            }
        }


        @media screen and (min-width: 768px),
               screen and (max-width: 767px) and (orientation: landscape) {
            .video-wrapper {
                width: 100%;
                height: 100%;
                position: relative;
            }

            .video-wrapper iframe {
                width: 100%;
                height: 100%;
                border: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-wrapper">
            <iframe
                src="https://www.youtube.com/embed/nDFxYeDl538?si=jiJJDFx9eUDWunVs"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
